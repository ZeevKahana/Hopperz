<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopperz</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser-raycaster@0.10.6/dist/phaser-raycaster.min.js"></script>
    <style>
        #phaser-game {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000; 
        }
        @media (max-width: 800px), (max-height: 600px) {
            #phaser-game {
                width: 100vw;
                height: 75vw; /* Maintains 4:3 aspect ratio */
                max-height: 100vh;
                max-width: 133.33vh; /* Maintains 4:3 aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div id="phaser-game"></div>
    <script src="game.js"></script>
</body>
</html>
