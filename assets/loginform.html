<div style="width: 300px; padding: 20px; background-color: rgba(255,255,255,0.9); border-radius: 10px; border: 2px solid #000;">
    <h2 style="color: #333; text-align: center;">Login / Register</h2>
    <input type="email" name="email" placeholder="Email" style="display: block; width: 100%; margin-bottom: 10px; padding: 5px;">
    <input type="password" name="password" placeholder="Password" style="display: block; width: 100%; margin-bottom: 10px; padding: 5px;">
    <div style="text-align: center;">
        <button name="loginButton" style="margin-right: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Login</button>
        <button name="registerButton" style="padding: 5px 10px; background-color: #2196F3; color: white; border: none; cursor: pointer;">Register</button>
        
    </div>
</div>
